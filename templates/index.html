<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
start
{{ data }}
<ul>
    {% for k,v in data.items %}


        {# 通过模板的方式 , 实现了 奇数偶数行颜色不一样另一种方式 #}
        <li style="color: {{ forloop.counter0|divisibleby:"2"|yesno:"coral,blueviolet" }}">
            <span>{{ forloop.counter }}</span>
            <span>{{ k }}</span>
            <span>{{ v }}</span>
        </li>

    {% endfor %}
</ul>
</body>
</html>
